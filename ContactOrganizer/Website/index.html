<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Organizer</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
</head>
<body class="w3-theme-14" onload="retrieveAndDisplayContacts()">
  <div style="min-width:400px">
    <div class="w3-bar w3-large w3-theme-d4">
      <span class="w3-bar-item">Contact Organizer</span>
    </div>

    <div class="w3-container w3-content">
      <p class="w3-opacity"><b>Add Contact</b></p>
      <div class="w3-panel w3-white w3-card w3-display-container w3-center">
        <div>
          <input type="file" id="file" name="file" accept="image/*" />
          <input type="submit" class="w3-button w3-blue-grey" value="Extract Info" onclick="uploadAndExtract()">
          <hr>
        </div>
        <div id="view" style="display: none;">
          <img id="image" width="400">
          <hr>
        </div>
        <div class="w3-display-container w3-left" style="width:45%">
          <fieldset>
            <legend>Information</legend>
            <p>
              <label for="name">Name</label>
              <input type="text" id="name" name="name"/>
            </p>
            <p>
              <label for="title">Title</label>
              <input type="text" id="title" name="title"/>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" id="email" name="email"/>
            </p>
            <p>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone"/>
            </p>
          </fieldset>
        </div>
        <div class="w3-display-container w3-right" style="width:50%">
          <fieldset>
            <legend>Address</legend>
            <p>
              <label for="organization">Organization</label>
              <input type="text" id="organization" name="organization"/>
            </p>
            <p>
              <label for="address">Address</label>
              <input type="text" id="address" name="address" size="30"/>
            </p>
            <p>
              <label for="city">City</label>
              <input type="text" id="city" name="city">
            </p>
            <p>
              <label for="state">State</label>
              <input type="text" id="state" name="state" size="3"/>
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" size="6"/>
            </p>
          </fieldset>
          <br>
          <input type="submit" class="w3-button w3-blue-grey" id="save" value="Save Contact" onclick="saveContact()" disabled/>
        </div>
      </div>
    </div>

    <div class="w3-container w3-content">
      <p>
        <b class="w3-opacity">My Contacts</b>
        <input type="submit" class="w3-button w3-blue-grey" value="Refresh" onclick="retrieveAndDisplayContacts()">
      </p>
      <div class="w3-panel w3-white w3-card w3-display-container w3-center">
        <div id="contacts"/>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
